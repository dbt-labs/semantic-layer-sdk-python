changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '* {{.Body}}'
kinds:
  - label: Breaking Changes
    auto: major
  - label: Features
    auto: minor
  - label: Fixes
    auto: patch
  - label: Docs
    auto: none
  - label: Under the Hood
  - label: Dependencies
  - label: Security
    auto: patch
  - label: Chore
    auto: none
  - label: Test
    auto: none
newlines:
  afterChangelogHeader: 1
  beforeChangelogVersion: 1
  endOfVersion: 1
envPrefix: CHANGIE_

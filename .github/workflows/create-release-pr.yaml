name: Create release PR
on:
  workflow_dispatch:

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-env

      - name: create release commit
        run: |
          hatch run bump-version
          
      - uses: peter-evans/create-pull-request@v6
        with:
          base: main
